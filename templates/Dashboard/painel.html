<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
                <h5>Tabela de Ordens</h5>
				<tr>
					<th>Competencia</th>
					<th>Categoria</th>
					<th>Data Criada</th>
					<th>Status</th>
					<th>Update</th>
					<th>Remove</th>
				</tr>

                {% for order in orders %}
                    <tr>
                        <td>{{order.competence.name}}</td>
                        <td>{{order.competence.category}}</td>
                        <td>{{order.creation_date}}</td>
                        <td>{{order.status}}</td>
                        <td><a class="btn btn-sm btn-info" href="{% url 'costumer:updateOrder' order.id %}">Update</a></td>
                        <td><a class="btn btn-sm btn-danger" href="{% url 'costumer:deleteOrder' order.id %}">Remover</a></td>
                    </tr>
                {% endfor %}

			</table>
		</div>
	</div>
</div>
